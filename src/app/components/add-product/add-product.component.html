<!-- <h1>{{PrdName.errors|json}}</h1> -->
<form (submit)="addNewProduct()" #addPrdForm="ngForm">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name:</label>
    <input type="text" [(ngModel)]="newProduct.name" name="name"
    #PrdName="ngModel"
    required
    pattern="^[a-zA-Z]{3,15}$"
    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    @if(PrdName.invalid && PrdName.touched){
      <div class="text-danger">
        @if(PrdName.errors?.['required']){
          <p>Name is required</p>
        }
        @if(PrdName.errors?.['pattern']){
        <p>Name must be at least 3 characters</p>
      }
      </div>
    }
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Price:</label>
    <input type="number" [(ngModel)]="newProduct.price" name="price" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Quantity:</label>
    <input type="number" [(ngModel)]="newProduct.quantity" name="quantity" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Image:</label>
    <input type="file" [(ngModel)]="newProduct.imgUrl" name="imgUrl" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="" class="form-label">City:</label>
    <select class="form-select form-select-lg" name="catId" id="" [(ngModel)]="newProduct.catId">
      @for(cat of categories;track cat.id){
        <option [value]="cat.id">{{cat.name}}</option>
      }
    </select>

  </div>
  <button type="submit" [disabled]="addPrdForm.invalid" class="btn btn-primary">Submit</button>
</form>
