<div class="update-product">
  <h1>Update Product</h1>
  <p class="message-p">{{productMessage}}</p>
  <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
      <div class="mb-3">
          <label for="productName" class="form-label">Product Name:</label>
          <input
              type="text"
              class="form-control"
              id="productName"
              name="name"
              placeholder="Enter Product Name"
              [ngModel]="productData?.name"
          />
      </div>
      <div class="mb-3">
          <label for="productPrice" class="form-label">Product Price:</label>
          <input
              type="number"
              class="form-control"
              id="productPrice"
              name="price"
              placeholder="Enter Product Price"
              [ngModel]="productData?.price"
          />
      </div>
      <div class="mb-3">
          <label for="productQuantity" class="form-label">Product Quantity:</label>
          <input
              type="number"
              class="form-control"
              id="productQuantity"
              name="quantity"
              placeholder="Enter Product Quantity"
              [ngModel]="productData?.quantity"
          />
      </div>
      <div class="mb-3">
          <label for="productImage" class="form-label">Product Image:</label>
          <input
              type="file"
              class="form-control"
              id="productImage"
              name="imgUrl"
              placeholder="Enter Product Image URL"
              [ngModel]="productData?.imgUrl"
          />
      </div>
      <!-- <div class="mb-3">
        <label for="" class="form-label">City:</label>
        <select class="form-select form-select-lg" name="catId" id="" [ngModel]="productData?.catId">
          @for(cat of categories;track cat.id){
            <option [value]="cat.id">{{cat.name}}</option>
          }
        </select>

      </div> -->
      <button type="submit" class="btn btn-primary">Update Product</button>
  </form>
</div>
